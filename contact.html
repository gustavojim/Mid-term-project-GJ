<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Circle Agency</title>
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
</head>

<body>

  <nav class="navbar my-navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img class="logo" src="Images/logos/circle.svg" />
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>




    <div class="">
      <div class="navbar-item">
        <div class="field has-addons">
          <a class="navbar-item"> Home </a>
          <a class="navbar-item"> Projects </a>
          <a class="navbar-item"> Services </a>
          <hr class="navbar-divider" />
        </div>
      </div>
    </div>
    <div class="">
      <div class="navbar-item">
        <div class="buttons ">
          <a class="button contacto-btn">
            <strong>Contact Us</strong>
          </a>
        </div>
      </div>
    </div>
  </nav>
  

  <div class="divider">
  </div>



  <section class="contact-base ">
    <h1>Contact Us</h1>
    <br>
    <br>

    <div class="field ">
      <label class="label label-texto ">Full Name</label>
      <div class="control">
        <input class="input input-contact" type="text" placeholder="Enter your full name">
      </div>
    </div>


    <div class="field is-horizontal phone-text">
    <div class="field email-contact">
      <label class="label label-texto">Email</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input input-contact" type="email" placeholder="Email input" value="Enter your email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
      </div>
      <p class="help is-danger">This email is invalid</p>
    </div>
    
    <div class="field email-contact">
      <label class="label-texto label">Phone</label>
      <div class="control">
        <input class="input input-contact" type="text" placeholder="Enter your phone">
      </div>
    </div>
    </div>

    <div class="field">
    <label class="label-texto-a label">Message</label>
      <div class="control">
        <textarea class="textarea" placeholder="Write your message here..."></textarea>
      </div>
    </div>
    
      <div class="control ">
        <button class="msg-btn button is-link">Submit</button>
      </div>

  </section>







  <footer class="columns is-multiline">
    <div class="columns">

      <div class="address">
      <img class="logo-footer" src="Images/logos/circle.svg" />
      <br>
      <br>
      <h3 class="text-c">
        2972 Westheimer Rd. Santa Ana, Illinois 85486
      </h3>
    </div>


    </div class="columns">
    <div class=" footer-menu"">
      <div class="field has-addons">
      <a class="navbar-item text-footer"> Team </a>
      <a class="navbar-item text-footer"> Services </a>
      <a class="navbar-item text-footer"> About Us </a>
    </div>
    <div class=" field has-addons">
      <a class="navbar-item text-footer"> Press </a>
      <a class="navbar-item text-footer"> Projects </a>
      <a class="navbar-item text-footer"> Privacy Policy </a>
    </div>
    </div>
  </div>
  </footer>

</body>
</html>
